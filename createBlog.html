<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/createBlogStyles.css">
	<link rel="icon" type="image/png" href="assets/favicon.ico">
  <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
  <script src="js/firebaseSetup.js" defer type="module"></script>
  <script src="js/script.js" defer type="module"></script>
  <script src="js/createBlogScript.js" defer type="module"></script>
  
  <!-- Authentication check script -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js';
    import app from './js/firebaseSetup.js';
    
    const auth = getAuth(app);
    
    // Check authentication status
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'index.html';
      }
    });
  </script>
  </head>
  <body>
	  <div id="navbar">
		  <div id="logo">
			<a href="/index.html"><img src="assets/Logo.jpg" alt="Logo"></a>
		</div>

		  <div id="rightBox">
			  <div id="userStatus"> 
			  <div id="userIcon">User</div>
			  <div id="userDropdown" class="user-dropdown">
				  <div id="viewProfileButton" class="dropdown-btn">View Profile</div>
				  <div id="logoutButton" class="logout-btn">Logout</div>
			  </div>
		  </div>
		  </div>
	  </div>
	

	  <!-- Step 1: Blog Details Form -->
	  <div id="blogDetailsStep" class="step-container active">
		  <div class="step-header">
			  <h1>Create New Blog</h1>
			  <p>Step 1 of 2: Blog Details</p>
		  </div>
		  
		  <form id="blogDetailsForm" class="details-form">
			  <div class="form-group">
				  <label for="title">Title *</label>
				  <input type="text" id="title" name="title" required placeholder="Enter your blog title">
			  </div>
			  
			  <div class="form-group">
				  <label for="subtitle">Subtitle *</label>
				  <input type="text" id="subtitle" name="subtitle" required placeholder="Enter your blog subtitle">
			  </div>
			  
			  <div class="form-row">
				  <div class="form-group">
					  <label for="authorName">Author Name</label>
					  <input type="text" id="authorName" name="authorName" readonly placeholder="Loading...">
				  </div>
				  
				  <div class="form-group">
					  <label for="username">Username</label>
					  <input type="text" id="username" name="username" readonly placeholder="Loading...">
				  </div>
			  </div>
			  
			  <div class="form-row">
				  <div class="form-group">
					  <label for="publishDate">Publish Date *</label>
					  <input type="date" id="publishDate" name="publishDate" required>
				  </div>
				  
				  <div class="form-group">
					  <label for="category">Category *</label>
					  <select id="category" name="category" required>
						  <option value="">Select a category</option>
						  <option value="technology">Technology</option>
						  <option value="science">Science</option>
						  <option value="programming">Programming</option>
						  <option value="research">Research</option>
						  <option value="academic">Academic</option>
						  <option value="innovation">Innovation</option>
						  <option value="other">Other</option>
					  </select>
				  </div>
			  </div>
			  
			  <div class="form-actions">
				  <button type="button" id="nextToBodyStep" class="next-btn">Next: Write Content</button>
			  </div>
		  </form>
	  </div>

	  <!-- Step 2: Blog Body Editor -->
	  <div id="blogBodyStep" class="step-container">
		  <div class="editor-header">
			  <div class="editor-nav">
				  <button type="button" id="backToDetails" class="back-btn">← Back to Details</button>
				  <div class="step-info">
					  <h2 id="editorTitle">Blog Title</h2>
					  <p>Step 2 of 2: Write Your Content</p>
				  </div>
			  </div>
		  </div>
		  
		  <div class="editor-container">
			  <div class="editor-toolbar">
				  <button type="button" class="toolbar-btn" data-command="bold" title="Bold">
					  <strong>B</strong>
				  </button>
				  <button type="button" class="toolbar-btn" data-command="italic" title="Italic">
					  <em>I</em>
				  </button>
				  <button type="button" class="toolbar-btn" data-command="underline" title="Underline">
					  <u>U</u>
				  </button>
				  <div class="toolbar-separator"></div>
				  <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
					  •
				  </button>
				  <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">
					  1.
				  </button>
				  <div class="toolbar-separator"></div>
				  <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="h2" title="Heading">
					  H2
				  </button>
				  <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="h3" title="Subheading">
					  H3
				  </button>
			  </div>
			  
			  <div id="blogEditor" class="blog-editor" contenteditable="true" placeholder="Start writing your blog content here...">
			  </div>
		  </div>
		  
		  <div class="editor-actions">
			  <button type="button" id="publishBlog" class="publish-btn">Publish Blog</button>
		  </div>
	  </div>




    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <div class="toast-content">
        <span class="toast-message">Blog posted successfully!</span>
      </div>
    </div>
  </body>
</html>
