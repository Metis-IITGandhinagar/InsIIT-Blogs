<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/viewBlogStyles.css">
    <link rel="stylesheet" href="css/navStyles.css">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
  <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
  <script src="js/firebaseSetup.js" defer type="module"></script>
  <script src="js/script.js" defer type="module"></script>
  <script src="js/viewBlogScript.js" defer type="module"></script>
  </head>
  <body>
    <!-- Delete Confirmation Dialog -->
    <div id="deleteDialog" class="dialog-overlay" hidden>
      <div class="dialog">
        <h3>Delete Blog Post</h3>
        <p>Are you sure you want to delete this blog post? This action cannot be undone.</p>
        <div class="dialog-actions">
          <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
          <button id="confirmDelete" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <div id="navbar">
      <div id="logo">
        <a href="/index.html"><img src="assets/Logo.jpg" alt="Logo"></a>
      </div>

      <div id="rightBox">
        <div id="userStatus">
          <div id="userIcon">User</div>
        </div>
      </div>
    </div>
  
    <main>
      <article id="blog">
        <header>
          <h1 id="title"></h1>
          <p id="subline" class="subline"></p>
          <div class="blog-meta">
            <span id="author" class="author"></span>
            <span id="blogDate" class="date"></span>
          </div>
        </header>
        <div id="body" class="blog-content"></div>
        <footer class="blog-footer">
          <button id="deleteButton" class="btn btn-danger" style="display: none;">
            Delete Post
          </button>
        </footer>
      </article>
    </main>

  <script>
    // Ensure all external links open in a new tab
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('a[href]').forEach(function(link) {
        const url = link.getAttribute('href');
        if (
          url &&
          !url.startsWith('/') && // not internal
          !url.startsWith('#') && // not anchor
          !url.startsWith('javascript:') &&
          !url.includes(window.location.hostname)
        ) {
          link.setAttribute('target', '_blank');
          link.setAttribute('rel', 'noopener noreferrer');
        }
      });
    });
  </script>
  </body>
</html>
