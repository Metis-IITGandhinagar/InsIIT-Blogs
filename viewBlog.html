<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/viewBlogStyles.css">
    <link rel="stylesheet" href="css/navStyles.css">
  <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
  <script src="js/firebaseSetup.js" defer type="module"></script>
  <script src="js/script.js" defer type="module"></script>
  <script src="js/viewBlogScript.js" defer type="module"></script>
  </head>
  <body>
	  <div id="navbar">
		  <div id="logo"> Logo </div>

		  <div id="rightBox">
			  <div id="userStatus"> 
				  <div id="userIcon">User</div>
			  </div>
		  </div>
	  </div>
	

	  <div id="blog">
		  <div class="blog-header">
			  <h1 id="title"></h1>
			  <button id="deleteButton" class="delete-button" style="display: none;">
				  <span class="delete-icon">üóëÔ∏è</span> Delete Post
			  </button>
		  </div>
		  <p id="subline"></p>
		  <p id="author"></p>
		  <p id="body"></p>
	  </div>
	  
	  <!-- Confirmation Dialog -->
	  <div id="deleteDialog" class="dialog-overlay">
		  <div class="dialog-content">
			  <h3>Delete Blog Post</h3>
			  <p>Are you sure you want to delete this blog post? This action cannot be undone.</p>
			  <div class="dialog-buttons">
				  <button id="confirmDelete" class="danger-button">Delete</button>
				  <button id="cancelDelete" class="secondary-button">Cancel</button>
			  </div>
		  </div>
	  </div>

  </body>
</html>
