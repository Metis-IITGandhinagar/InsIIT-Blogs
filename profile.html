<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile - InsIIT-Blogs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profileStyles.css">
    <link rel="stylesheet" href="css/darkMode.css">
    <link rel="stylesheet" href="css/darkModeProfile.css">
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <script src="js/firebaseSetup.js" defer type="module"></script>
    <script src="js/script.js" defer type="module"></script>
    <script src="js/profileScript.js" defer type="module"></script>
    <script src="js/darkMode.js" defer></script>
</head>
<body>
    <div id="navbar">
        <div id="logo">
            <a href="index.html"><img src="assets/Logo.jpg" alt="Logo"></a>
        </div>

        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search blogs..." />
            <button id="clearSearch" title="Clear search">Ã—</button>
        </div>

        <div id="rightBox">
            <a href="createBlog.html"><div id="createBlog"> Create Blog </div></a>
            <div id="userStatus"> 
                <div id="userIcon">User</div>
                <div id="userDropdown" class="user-dropdown">
                    <div id="viewProfileButton" class="dropdown-btn">View Profile</div>
                    <div id="logoutButton" class="logout-btn">Logout</div>
                </div>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <h1>User Profile</h1>
                <p id="user-email" class="profile-welcome">Loading...</p>
            </div>
            
            <div class="profile-content">
                <div class="profile-image-section">
                    <div class="profile-image-container">
                        <img id="profileImage" src="assets/placeholderImage.jpg" alt="Profile Image">
                    </div>
                </div>

                <div class="profile-form">
                    <div class="form-group">
                        <label for="displayName">Full Name</label>
                        <div class="input-with-buttons">
                            <input type="text" id="displayName" class="form-input editable-field" placeholder="Enter your full name" readonly>
                            <div class="field-buttons">
                                <button type="button" class="edit-btn" data-field="displayName">Edit</button>
                                <button type="button" class="save-btn" data-field="displayName" style="display: none;">Save</button>
                                <button type="button" class="cancel-btn" data-field="displayName" style="display: none;">Cancel</button>
                            </div>
                        </div>
                        <small class="field-note">Click edit to change your full name</small>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-with-buttons">
                            <input type="text" id="username" class="form-input editable-field" placeholder="Username (defaults to email)" readonly>
                            <div class="field-buttons">
                                <button type="button" class="edit-btn" data-field="username">Edit</button>
                                <button type="button" class="save-btn" data-field="username" style="display: none;">Save</button>
                                <button type="button" class="cancel-btn" data-field="username" style="display: none;">Cancel</button>
                            </div>
                        </div>
                        <small class="field-note">Click edit to change your username</small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" readonly>
                        <small class="field-note">Email address cannot be changed</small>
                    </div>

                </div>
            </div>

            <!-- My Blogs Section -->
            <div class="my-blogs-section">
                <div class="blogs-header">
                    <h2>My Blogs</h2>
                    <span id="blogCount" class="blog-count">0 blogs</span>
                </div>
                <div id="userBlogs" class="user-blogs-container">
                    <div class="loading-blogs">
                        <img src="assets/loadingImage.gif" alt="Loading...">
                        <p>Loading your blogs...</p>
                    </div>
                </div>
            </div>

            <div class="profile-actions">
                <a href="index.html" class="back-btn">Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <img src="assets/loadingImage.gif" alt="Loading...">
            <p>Updating profile...</p>
        </div>
    </div>
</body>
</html>
