<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - InsIIT-Blogs</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navStyles.css">
    <link rel="stylesheet" href="css/profileStyles.css">
    <script src="js/firebaseSetup.js" defer type="module"></script>
    <script src="js/script.js" defer type="module"></script>
    <script src="js/profileScript.js" defer type="module"></script>
</head>
<body>
    <div id="navbar">
        <div id="logo"> 
            <a href="index.html">Logo</a>
        </div>
        <div id="rightBox">
            <a href="createBlog.html"><div id="createBlog">Create Blog</div></a>
            <a href="users.html"><div id="usersBtn">Users</div></a>
            <div id="userStatus"> 
                <div id="userIcon">User</div>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>
        
        <div class="profile-form">
            <div class="avatar-section">
                <div class="avatar-preview">
                    <img id="avatarPreview" src="assets/placeholderImage.jpg" alt="Profile Avatar">
                </div>
                <div class="avatar-upload">
                    <label for="avatarInput" class="upload-btn">Change Avatar</label>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;" disabled>
                </div>
            </div>
        
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" placeholder="Enter your display name" disabled>
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" readonly>
            </div>
        
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" rows="4" placeholder="Tell us about yourself..." disabled></textarea>
            </div>
        
            <div class="form-actions">
                <button id="editProfile" class="edit-btn">Edit</button>
                <button id="saveProfile" class="save-btn" style="display: none;">Save Changes</button>
            </div>
        
            <div class="signout-section">
                <button id="signOutBtn" class="signout-btn">Sign Out</button>
            </div>
        
            <div id="message" class="message"></div>
        </div>        
    </div>
</body>
</html>
